<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoVault Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-container">
    <div id="loginForm">
      <h2>Sign In</h2>
      <form id="loginFormElement">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" required>
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>
        <button type="submit">Login</button>
        <button type="button" id="forgotPasswordBtn" style="margin-top:8px;background:none;border:none;color:#2d8cff;cursor:pointer;text-decoration:underline;">Forgot Password?</button>
      </form>
      <p>Don't have an account? <button type="button" id="showSignupBtn">Sign Up</button></p>
    </div>
    <div id="signupForm" style="display:none;">
      <h2>Sign Up</h2>
      <form id="signupFormElement" style="display: flex; flex-direction: column; gap: 12px;">
        <label for="signupName">Name</label>
        <input type="text" id="signupName" required placeholder="Please give us Your Nick Name">
        <label for="signupEmail">Email Address</label>
        <input type="email" id="signupEmail" required placeholder="we will not spam You">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required placeholder="We will keep You Safe!">
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <button type="button" id="showLoginBtn">Sign In</button></p>
    </div>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
